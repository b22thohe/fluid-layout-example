<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A robust HTML boilerplate with SCSS support">
    <meta name="keywords" content="HTML, SCSS, responsive, boilerplate">
    <meta name="author" content="Your Name">
    <title>HTML SCSS Boilerplate</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="css/style.css" as="style">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="HTML SCSS Boilerplate">
    <meta property="og:description" content="A robust HTML boilerplate with SCSS support">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="HTML SCSS Boilerplate">
    <meta property="twitter:description" content="A robust HTML boilerplate with SCSS support">
    <meta property="twitter:image" content="https://yourwebsite.com/image.jpg">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>
    <header class="header">

    </header>
    <!-- Main content -->
    <main id="main" role="main">

    </main>
    <footer class="footer">

    </footer>

    <script src="js/script.js"></script>
